<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" href="./logo-removebg-preview.png" type="image/x-icon">

  <style>
    body,
    .app-nav,
    .sidebar,
    .sidebar-toggle,
    .content {
      background-color: #F9EDDC;
      color: #5C2C1D;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    a {
      color: #B02B2B;
    }

    .app-name, .sidebar-nav li.active > a {
      color: #7BA424;
    }

    .sidebar {
      background-color: #F9EDDC;
    }

    .sidebar ul li a {
      color: #5C2C1D;
    }

    .markdown-section h1, 
    .markdown-section h2, 
    .markdown-section h3 {
      color: #B02B2B;
    }

    .markdown-section code {
      background-color: #F4E9D8;
      color: #5C2C1D;
    }

    ::selection {
      background: #B02B2B;
      color: white;
    }

    a {
    color: #7BA424;
    text-decoration: none;
  }


  a:hover {
    color: #5C7419;
    text-decoration: underline;
  }

  .sidebar a {
    color: #7BA424;
  }

  .sidebar a:hover {
    color: #5C7419;
  }

  .content a {
    color: #7BA424;
  }

  .content a:hover {
    color: #5C7419;
  }

  :root {
    --theme-color: #7BA424 !important;
  }

  table {
    
    border-collapse: separate;
    border-spacing: 0;
    border-radius: 10px;
    overflow: hidden;
    background-color: #fffaf2;
    color: #3a3a3a;
    font-family: 'Segoe UI', sans-serif;
    font-size: 14px;
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
  }

  th {
    background-color: #f7e4cd;
    color: #3a3a3a;
    font-weight: bold;
    text-align: left;
    padding: 12px 16px;
    border-bottom: 1px solid #e2cdb1;
  }

  td {
    background-color: #fffaf2;
    padding: 12px 16px;
    border-bottom: 1px solid #e2cdb1;
  }

  tr:last-child td {
    border-bottom: none;
  }

  .markdown-section table {
    width: fit-content !important;
    max-width: 100%;
    table-layout: auto;
  }

  .markdown-section td:first-child,
  .markdown-section th:first-child {
    white-space: nowrap;
  }

  .markdown-section td,
  .markdown-section th {
    word-break: break-word;
  }

  </style> 

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      name: 'EuMeAmo',
      repo: 'https://github.com/UnBArqDsw2025-1-Turma01/2025.1-T01-_G3_EuMeAmo_Entrega_01',
      logo: 'logo-removebg-preview.png',
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
